<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, msg in messages %}
        <li class="flash flash-{{ category }}">{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
    <h1>Step 1 â€“ Basic Information</h1>
    <form action="{{ url_for('step1') }}" method="POST">
        <p>
            <label for="title">Agreement Title</label><br/>
            <input
              type="text"
              id="title"
              name="title"
              required
              value="{{ data.title or '' }}"
            >
          </p>
          <p>
            <label for="party2_username">Target Username</label><br/>
            <input
              type="text"
              id="party2_username"
              name="party2_username"
              required
              value="{{ data.party2.name or '' }}"
            >
          </p>
          <button type="submit">Next</button>
    </form>
</body>
</html>
