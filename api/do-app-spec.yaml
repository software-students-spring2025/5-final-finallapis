name: finallapis2
services:
  - name: api
    image:
      registry_type: DOCKER_HUB
      registry: docker.io
      repository: ziruihan/api
      tag: latest
    http_port: 5000
    routes:
      - path: /
    envs:
      - key: FLASK_SECRET_KEY
        value: somerandomlongsecret123
