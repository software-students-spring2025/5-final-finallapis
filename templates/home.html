<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
    <h1>Sexual Consent Form Generator</h1>
    <!-- Navigation links including logout -->
    <p>
        <a href="{{ url_for('step1') }}">Create New Agreement</a> |
        <a href="{{ url_for('search_agreements') }}">Search Agreements</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>

    <ul>
        {% for item in agreements %}
            <li>
                <a href="{{ url_for('view_agreement', agreement_id=item['_id']) }}">
                    {{ item.title }}
                </a>
                (Created at: {{ item.created_at }})  
                - Party1: {{ item.party1.name }}  
                - Party2: {{ item.party2.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
